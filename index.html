<html>
    <head>
        <title>swords نقابة</title>
    </head>
    <body>
    <h1 style="color:Red;background-color: black">استمارة دخول نقابةسوردز</h1>
    <form>
    <table>
        <ol type="1" start="1">
    <li><p><strong>لقبك</strong>  <input type="text" placeholder="sung" maxlength="11" autofocus required></p></li>
    <li><p><strong>من انمي؟</strong>  <input type="text" placeholder="Solo leveling" maxlength="22" required></p></li>
    <li><p><strong>رقم هاتفك</strong> <input type="tel" required></p></li>
    <li><p><strong>من طرف</strong><input type="text" placeholder="Shadow" required></p></li>
    <h2> بعض المعلومات الاضافيه </h2>
    <ol>
    <li><p><strong>ماهو المفضل لديك</strong><input list="XX"></p></li>
    <datalist id="XX">
        <option selected value="المانهوا"></option>
        <option value="المانجا"></option>
        <option value="الانمي"></option>
    </datalist>
        </ol>
    </table>
    <!--<input type="checkbox" name="BB">جديد
    <input type="checkbox" name="BB">راجع من اعتزال-->
    <input type="radio" name="DD" checked>جديد في النقابه
    <input type="radio" name="DD">راجع من اعتزل
    <li><p><strong>اسمك</strong><input type="text"></p></li>
    <li><p><strong>عمرك</strong><input type="number" max="35" min="7"></p></li>
    <li><p><strong> طولك بالسنتيمتر</strong><input type="number" min="70" max="230"></p></li>
    <li><p><strong>وزنك</strong><input type="number" min="25" max="99"></p></li>
    <li><p><strong>جنسيتك</strong><input type="text"></p></li>
    </ol>
    <p><input type="submit" value="تسليم الاستمارة"></p>
    <p><input type="reset" value="اعادة ملئ الاستماره"></p>
    </form>

    </body>
</html>
